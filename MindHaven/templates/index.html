<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MindHaven - Empowering your mental wellness journey</title>
    <meta name="description" content="MindHaven - Empowering your mental wellness journey">
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #f3e7fa, #e3e0ff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #6c4ab6;
            font-size: 48px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .tagline {
            color: #6c4ab6;
            font-size: 18px;
            margin-bottom: 30px;
            font-weight: 500;
        }
        .loading {
            color: #6c4ab6;
            font-size: 16px;
            margin: 20px 0;
        }
        .instructions {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
        .instructions h3 {
            color: #6c4ab6;
            margin-top: 0;
        }
        .code {
            background: #2d3748;
            color: #e2e8f0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            margin: 10px 0;
        }
        .button {
            background: #6c4ab6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background: #5a3d99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MINDHAVEN</h1>
        <p class="tagline">Empowering your mental wellness journey</p>
        
        <div class="loading" id="loading">Checking for Expo web server...</div>
        <div id="content" style="display: none;">
            <div class="instructions">
                <h3>ðŸš€ Start the React Native Web App</h3>
                <p>To run the MindHaven frontend, open a terminal and run:</p>
                <div class="code">cd /root/Mindhaven_web && npm run web</div>
                <p>Then refresh this page!</p>
                <a href="http://localhost:8081" class="button" target="_blank">Open Expo Web (Port 8081)</a>
                <a href="/" class="button" onclick="location.reload()">Refresh Page</a>
            </div>
        </div>
    </div>
    
    <script>
        // Check if Expo web server is running
        fetch('http://localhost:8081')
            .then(response => {
                if (response.ok) {
                    // Redirect to Expo web server
                    window.location.href = 'http://localhost:8081';
                } else {
                    showInstructions();
                }
            })
            .catch(error => {
                showInstructions();
            });
        
        function showInstructions() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }
        
        // Show instructions after 3 seconds if no redirect happens
        setTimeout(showInstructions, 3000);
    </script>
</body>
</html>
